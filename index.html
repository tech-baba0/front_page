<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Front Page Maker - Preview</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; background:#f7f7f7; }
      .container { max-width:700px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 10px 20px rgba(0,0,0,0.05); }
      h2 { margin-bottom: 20px; }
      .field { margin-top:12px; }
      .label { font-weight:600; margin-bottom:6px; display:block; }
      .value { white-space: pre-line; padding:8px; background:#fafafa; border:1px solid #ddd; border-radius:4px; }
      .footer { margin-top:20px; font-size:14px; color:#555; }
      .timestamp { margin-top:10px; font-size:12px; color:#999; text-align:right; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Front Page Maker</h2>

      <div class="field">
        <div class="label">Subject</div>
        <div class="value">{{ subject }}</div>
      </div>

      <div class="field">
        <div class="label">Title</div>
        <div class="value">{{ title }}</div>
      </div>

      <div class="field">
        <div class="label">Submitted to</div>
        <div class="value">{{ submitted_to }}</div>
      </div>

      <div class="field">
        <div class="label">Submitted by</div>
        <div class="value">{{ submitted_by }}</div>
      </div>

      {% if footer %}
      <div class="field footer">
        {{ footer }}
      </div>
      {% endif %}

      <div class="timestamp">
        Generated: {{ timestamp }}
      </div>
    </div>
  </body>
</html>
