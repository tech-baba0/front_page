<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Front Page Maker</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 30px; background:#f7f7f7; }
      .container { max-width:700px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 10px 20px rgba(0,0,0,0.05); }
      label { display:block; margin-top:12px; font-weight:600; }
      input[type=text], textarea { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
      button { margin-top:16px; padding:10px 18px; font-size:16px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Front Page Maker</h2>
      <form method="post" action="/generate">
        <label>Subject</label>
        <input type="text" name="subject" value="MENTAL HEALTH NURSING" />

        <label>Title</label>
        <input type="text" name="title" value="PROCESS RECORDING" />

        <label>Submitted to</label>
        <textarea name="submitted_to" rows="3">Sr. S. Deb
Sister Tutor
NTS Raghunathpur
Raghunathpur SS/SD Hospital, Purulia</textarea>

        <label>Submitted by</label>
        <textarea name="submitted_by" rows="3">Sumana Pal
GNM 2nd Year Student
NTS Raghunathpur</textarea>

        <label>Footer (optional)</label>
        <input type="text" name="footer" value="Submitted to Madam A. Mukherjee - Senior Sister Tutor" />

        <button type="submit">Generate PDF</button>
      </form>
    </div>
  </body>
</html>
